<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoPoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="main-container" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl text-center">
        <!-- Logo -->
        <div class="mb-4">
            <svg class="h-16 w-16 mx-auto text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
        </div>
        <h1 class="text-3xl font-bold mb-2 text-gray-800">GeoPoint</h1>
        <p class="text-gray-500 text-sm mb-4">Desenvolvido para fins de planejamento urbano e georreferenciamento.</p>
        <p class="text-gray-600 mb-6">Capture coordenadas, adicione um nome e visualize os pontos em tempo real.</p>

        <div id="map"></div>

        <!-- Barra de pesquisa -->
        <div class="mb-4 flex gap-2">
            <input type="text" id="search-input" placeholder="Pesquisar endereço ou coordenadas..." class="flex-1 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <button id="search-button" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Pesquisar
            </button>
        </div>

        <div id="status-message" class="bg-yellow-100 text-yellow-800 p-3 rounded-xl mb-4 text-sm font-medium hidden">
            Aguardando sua permissão para acessar a localização...
        </div>

        <div id="coordinates-display" class="bg-gray-100 p-4 rounded-xl mb-6 hidden">
            <p class="text-gray-500 text-sm">Coordenadas Atuais:</p>
            <p id="latitude-text" class="text-xl font-bold text-gray-700">Latitude: --</p>
            <p id="longitude-text" class="text-xl font-bold text-gray-700">Longitude: --</p>
        </div>

        <div class="mb-4">
            <input type="text" id="point-name-input" placeholder="Nome do ponto (ex: Araucária 1)" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div class="flex flex-col gap-4">
            <button id="start-button" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Iniciar Coleta (Automático)
            </button>
            <button id="manual-capture-button" class="w-full bg-blue-400 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-500 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Selecionar Ponto no Mapa
            </button>
            <button id="capture-button" class="w-full bg-green-500 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-green-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" disabled>
                Capturar Coordenada
            </button>
            <button id="delete-button" class="w-full bg-orange-500 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-orange-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50" disabled>
                Deletar Última Marcação
            </button>
            <button id="download-button" class="w-full bg-red-500 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50" disabled>
                Parar e Baixar
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Array para armazenar as coordenadas e os marcadores
        let coordinates = [];
        let markers = [];
        let watchId = null;
        let map;
        let lastKnownPosition = null;
        let manualMarker = null;

        // Elementos da UI
        const statusMessage = document.getElementById('status-message');
        const coordinatesDisplay = document.getElementById('coordinates-display');
        const latitudeText = document.getElementById('latitude-text');
        const longitudeText = document.getElementById('longitude-text');
        const startButton = document.getElementById('start-button');
        const manualCaptureButton = document.getElementById('manual-capture-button');
        const captureButton = document.getElementById('capture-button');
        const deleteButton = document.getElementById('delete-button');
        const downloadButton = document.getElementById('download-button');
        const pointNameInput = document.getElementById('point-name-input');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        // SUBSTITUA ESTA CHAVE PELA SUA CHAVE DE API DO GOOGLE MAPS
        const GOOGLE_MAPS_API_KEY = 'AIzaSyBymO_-MSVTUBK1CoNfxRDmVzpgk9hpDFo';

        // Funções de controle dos botões
        function setUIState(isCollecting) {
            startButton.disabled = isCollecting;
            manualCaptureButton.disabled = isCollecting;
            captureButton.disabled = !isCollecting && !manualMarker;
            deleteButton.disabled = coordinates.length === 0;
            downloadButton.disabled = coordinates.length === 0;
            pointNameInput.disabled = !isCollecting && !manualMarker;
        }

        function showMessage(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
            if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-800');
            } else {
                statusMessage.classList.add('bg-yellow-100', 'text-yellow-800');
            }
            statusMessage.classList.remove('hidden');
        }
        
        // Funções do GPS e Mapa
        function initMap() {
            // Inicializa o mapa com um ponto de vista padrão em Curitiba
            map = L.map('map').setView([-25.4284, -49.2733], 13);
            
            // Adiciona a camada de mapa de satélite
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            }).addTo(map);
            
            // Adiciona a camada de rótulos (híbrida)
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Esri, HERE, Garmin, USGS, Intermap, INCREMENT P, NRCan, Esri Japan, METI, Esri China (Hong Kong), Esri Korea, Esri (Thailand), NGCC, OSM',
                pane: 'markerPane' // Garante que fique sobre a camada de satélite
            }).addTo(map);

            // Adiciona um listener de clique ao mapa para o modo manual
            map.on('click', onMapClick);
        }

        function onMapClick(e) {
            lastKnownPosition = { latitude: e.latlng.lat, longitude: e.latlng.lng };

            // Remove o marcador manual anterior, se houver
            if (manualMarker) {
                map.removeLayer(manualMarker);
            }

            // Adiciona um novo marcador manual
            manualMarker = L.marker(e.latlng).addTo(map)
                .bindPopup("Ponto selecionado manualmente").openPopup();

            // Atualiza as coordenadas na interface
            latitudeText.textContent = `Latitude: ${lastKnownPosition.latitude.toFixed(6)}`;
            longitudeText.textContent = `Longitude: ${lastKnownPosition.longitude.toFixed(6)}`;

            showMessage('Ponto selecionado no mapa. Clique em "Capturar Coordenada" para salvar.', 'success');
            setUIState(true);
        }

        function startCollecting() {
            showMessage('Acessando localização...');
            setUIState(true);
            coordinatesDisplay.classList.remove('hidden');
            
            // Centraliza o mapa na localização do usuário
            map.locate({setView: true, maxZoom: 16, watch: true, enableHighAccuracy: true});
            
            const options = {
                enableHighAccuracy: true,
                timeout: 15000,
                maximumAge: 0
            };

            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    position => {
                        lastKnownPosition = { latitude: position.coords.latitude, longitude: position.coords.longitude };
                        latitudeText.textContent = `Latitude: ${lastKnownPosition.latitude.toFixed(6)}`;
                        longitudeText.textContent = `Longitude: ${lastKnownPosition.longitude.toFixed(6)}`;
                        showMessage('Localização encontrada. Pronta para capturar!', 'success');
                        setUIState(true);
                    },
                    error => {
                        setUIState(false);
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                showMessage("Erro: Acesso à localização negado. Por favor, ative nas configurações do navegador.", 'error');
                                break;
                            case error.POSITION_UNAVAILABLE:
                                showMessage("Erro: Localização não disponível. Tente o modo manual.", 'error');
                                break;
                            case error.TIMEOUT:
                                showMessage("Erro: A requisição de localização expirou. Tente o modo manual.", 'error');
                                break;
                            default:
                                showMessage(`Erro desconhecido: ${error.message}`, 'error');
                                break;
                        }
                    },
                    options
                );
            } else {
                showMessage("Seu navegador não suporta a API de geolocalização. Use o modo manual.", 'error');
                setUIState(false);
            }
        }

        // Nova função para pesquisar um local usando Google Geocoding API
        async function searchLocation() {
            const query = searchInput.value.trim();
            if (!query) {
                showMessage('Por favor, digite um endereço ou coordenadas para pesquisar.', 'error');
                return;
            }

            if (!GOOGLE_MAPS_API_KEY || GOOGLE_MAPS_API_KEY === 'SUA_CHAVE_API_AQUI') {
                showMessage('Erro: Chave de API do Google Maps não configurada. Por favor, insira sua chave no código.', 'error');
                return;
            }

            // Expressão regular para verificar se o input são coordenadas
            const isCoordinates = /^-?\d+(\.\d+)?,\s*-?\d+(\.\d+)?$/.test(query);

            if (isCoordinates) {
                const parts = query.split(',');
                const lat = parseFloat(parts[0]);
                const lon = parseFloat(parts[1]);

                if (!isNaN(lat) && !isNaN(lon)) {
                    lastKnownPosition = { latitude: lat, longitude: lon };
                    map.setView([lat, lon], 16);
                    if (manualMarker) map.removeLayer(manualMarker);
                    manualMarker = L.marker([lat, lon]).addTo(map).bindPopup('Ponto pesquisado').openPopup();
                    latitudeText.textContent = `Latitude: ${lat.toFixed(6)}`;
                    longitudeText.textContent = `Longitude: ${lon.toFixed(6)}`;
                    showMessage('Coordenadas localizadas no mapa.', 'success');
                    setUIState(true);
                } else {
                    showMessage('Formato de coordenadas inválido. Tente "latitude,longitude".', 'error');
                }
            } else {
                // Pesquisa de endereço usando a API de Geocodificação do Google
                showMessage('Pesquisando endereço...', 'info');
                try {
                    const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(query)}&key=${GOOGLE_MAPS_API_KEY}`);
                    const data = await response.json();

                    if (data.status === 'OK' && data.results.length > 0) {
                        const location = data.results[0].geometry.location;
                        const lat = location.lat;
                        const lon = location.lng;
                        const address = data.results[0].formatted_address;
                        
                        lastKnownPosition = { latitude: lat, longitude: lon };
                        map.setView([lat, lon], 16);
                        if (manualMarker) map.removeLayer(manualMarker);
                        manualMarker = L.marker([lat, lon]).addTo(map).bindPopup(address).openPopup();
                        latitudeText.textContent = `Latitude: ${lat.toFixed(6)}`;
                        longitudeText.textContent = `Longitude: ${lon.toFixed(6)}`;
                        showMessage('Endereço localizado no mapa.', 'success');
                        setUIState(true);
                    } else {
                        showMessage('Endereço não encontrado. Tente novamente.', 'error');
                    }
                } catch (error) {
                    showMessage('Erro ao pesquisar endereço. Verifique sua conexão.', 'error');
                }
            }
        }

        function captureCoordinate() {
            if (!lastKnownPosition) {
                showMessage("Nenhuma coordenada para capturar. Inicie a coleta ou selecione um ponto no mapa.", 'error');
                return;
            }

            // Formata o timestamp para o fuso horário de São Paulo e o formato DD/MM/AAAA, HH:mm:ss
            const now = new Date();
            const formattedTimestamp = now.toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo', day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            const pointName = pointNameInput.value.trim() || `Ponto ${coordinates.length + 1}`;
            
            coordinates.push({ name: pointName, latitude: lastKnownPosition.latitude, longitude: lastKnownPosition.longitude, timestamp: formattedTimestamp });
            
            // Adiciona um marcador no mapa e o salva no array de marcadores
            const newMarker = L.marker([lastKnownPosition.latitude, lastKnownPosition.longitude]).addTo(map)
                .bindPopup(`<b>${pointName}</b><br>Lat: ${lastKnownPosition.latitude.toFixed(6)}<br>Lon: ${lastKnownPosition.longitude.toFixed(6)}`).openPopup();
            markers.push(newMarker);
                
            showMessage(`Ponto capturado! (${coordinates.length} no total)`, 'success');
            pointNameInput.value = ''; // Limpa o campo para o próximo ponto
            setUIState(true); // Atualiza o estado dos botões para habilitar o "Deletar"
        }

        function deleteLastPoint() {
            if (coordinates.length > 0) {
                // Remove o último ponto da lista de coordenadas
                coordinates.pop();
                
                // Remove o último marcador do mapa e da lista de marcadores
                const lastMarker = markers.pop();
                if (lastMarker) {
                    map.removeLayer(lastMarker);
                }
                
                showMessage(`Último ponto deletado. (${coordinates.length} no total)`, 'info');
                setUIState(true);
            } else {
                showMessage("Não há pontos para deletar.", 'error');
            }
        }

        function stopAndDownload() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }

            if (coordinates.length === 0) {
                showMessage("Nenhum ponto capturado para baixar.", 'error');
                setUIState(false);
                return;
            }

            // Cria o conteúdo do arquivo CSV com ponto e vírgula como separador
            let csvContent = "Nome do Ponto;Latitude;Longitude;Timestamp\n"; // Cabeçalho do CSV
            coordinates.forEach(point => {
                // Formata as coordenadas para 6 casas decimais e substitui o ponto pela vírgula
                const formattedLat = point.latitude.toFixed(6).replace('.', ',');
                const formattedLon = point.longitude.toFixed(6).replace('.', ',');
                csvContent += `${point.name};${formattedLat};${formattedLon};${point.timestamp}\n`;
            });

            // Cria um link para download do arquivo
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8-sig;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "COORD.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Limpa o estado da aplicação e o mapa
            coordinates = [];
            markers = [];
            lastKnownPosition = null;
            if (manualMarker) {
                map.removeLayer(manualMarker);
                manualMarker = null;
            }
            setUIState(false);
            coordinatesDisplay.classList.add('hidden');
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            showMessage("Coleta finalizada. Download iniciado.", 'success');
        }

        // Event Listeners
        startButton.addEventListener('click', startCollecting);
        manualCaptureButton.addEventListener('click', () => {
             showMessage('Clique no mapa para selecionar um ponto.', 'info');
             setUIState(true);
             coordinatesDisplay.classList.remove('hidden');
        });
        captureButton.addEventListener('click', captureCoordinate);
        deleteButton.addEventListener('click', deleteLastPoint);
        downloadButton.addEventListener('click', stopAndDownload);
        searchButton.addEventListener('click', searchLocation);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchLocation();
            }
        });

        // Inicializa o mapa ao carregar a página
        window.onload = () => {
             initMap();
             showMessage('Aguardando sua permissão para acessar a localização...');
             setUIState(false);
        }
    </script>
</body>
</html>
